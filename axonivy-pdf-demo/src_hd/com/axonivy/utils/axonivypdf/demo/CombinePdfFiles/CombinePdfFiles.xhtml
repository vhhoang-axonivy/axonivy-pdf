<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">CombinePdfFiles</ui:define>
		<ui:define name="content">
			<h2>Upload and Combine PDF Files</h2>
			<h:form id="multiple" enctype="multipart/form-data">
				<p:fileUpload id="upload" value="#{pdfFactoryBean.files}"
					accept=".pdf" allowTypes="/(\.|\/)(pdf)$/" mode="simple"
					skinSimple="true" multiple="true" label="Select PDF files" />

				<p:commandButton value="Combine and download" ajax="false"
					actionListener="#{pdfFactoryBean.uploadMultiple}"
					styleClass="mt-3 ui-button-outlined block">
					<p:fileDownload value="#{pdfFactoryBean.mergedFile}" />
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
