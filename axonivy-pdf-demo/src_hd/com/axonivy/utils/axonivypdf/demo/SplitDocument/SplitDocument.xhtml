		<ui:define name="title">SplitDocument</ui:define>
		<ui:define name="content">
			<h2>Split PDF document</h2>
			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload value="#{pdfFactoryBean.uploadedFile}" accept=".pdf"
					skinSimple="true" mode="simple" allowTypes="/(\.|\/)(pdf)$/"
					label="Upload document" />

				<h4>Select split criteria</h4>
				<p:selectOneMenu id="select-one" value="#{pdfFactoryBean.splitOption}">
					<f:selectItem itemValue="ALL"
						itemLabel="Split into single-page files" />
					<f:selectItem itemValue="RANGE" itemLabel="Split by page range" />
					<p:ajax event="change" update="select-one form:rangePanel" />
				</p:selectOneMenu>


				<p:panelGrid id="rangePanel" columns="2"
					rendered="#{pdfFactoryBean.splitOption == 'RANGE'}">
					<p:outputLabel for="start" value="Start Page" />
					<p:inputText id="start" value="#{pdfFactoryBean.startPage}" />

					<p:outputLabel for="end" value="End Page" />
					<p:inputText id="end" value="#{pdfFactoryBean.endPage}" />
				</p:panelGrid>

				<p:commandButton value="Split and Download" ajax="false"
					process="@this"
					actionListener="#{pdfFactoryBean.splitAndDownloadZipPdf}"
					icon="pi pi-download" styleClass="mt-3 ui-button-outlined block">
					<p:fileDownload value="#{pdfFactoryBean.splitFilesZip}" />
				</p:commandButton>
			</h:form>
