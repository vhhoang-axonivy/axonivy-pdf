<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/ExtractTextFromPdf/Title')}</ui:define>
		<ui:define name="content">
			<h2>#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/ExtractTextFromPdf/Header')}</h2>
			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload value="#{pdfFactoryBean.uploadedFile}" accept=".pdf"
					skinSimple="true" mode="simple" allowTypes="/(\.|\/)(pdf)$/"
					label="#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/Common/ChoosePdfFile')}" />
				<h4>Select extract criteria</h4>
				<h:panelGroup id="select-one">
					<p:selectOneMenu value="#{pdfFactoryBean.textExtractType}">
						<f:selectItem itemValue="ALL" itemLabel="Extract all text" />
						<f:selectItem itemValue="HIGHLIGHTED"
							itemLabel="Extract only highlighted text" />
						<p:ajax process="form" update="@this form:select-one"
							partialSubmit="true" />
					</p:selectOneMenu>
				</h:panelGroup>

				<p:commandButton
					value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/ExtractTextFromPdf/ExtractTextAndDownload')}"
					ajax="false" actionListener="#{pdfFactoryBean.extractTextFromPdf}"
					icon="pi pi-download" styleClass="mt-3 ui-button-outlined block">
					<p:fileDownload value="#{pdfFactoryBean.fileForDownload}" />
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
