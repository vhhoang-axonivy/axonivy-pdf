<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/SplitPdf/Title')}</ui:define>
		<ui:define name="content">
			<h2>#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/SplitPdf/Header')}</h2>
			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload value="#{pdfFactoryBean.uploadedFile}" accept=".pdf"
					skinSimple="true" mode="simple" allowTypes="/(\.|\/)(pdf)$/"
					label="#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/Common/ChoosePdfFile')}" />
				<h4>#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/SplitPdf/SelectSplitCriteria')}</h4>
				<h:panelGroup id="select-one">
					<p:selectOneMenu value="#{pdfFactoryBean.splitOption}">
						<f:selectItem itemValue="ALL"
							itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/SplitPdf/SplitIntoSinglePages')}" />
						<f:selectItem itemValue="RANGE"
							itemLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/SplitPdf/SplitByRange')}" />
						<p:ajax listener="#{pdfFactoryBean.onSplitOptionChange}"
							process="form" update="@this form:select-one form:range-panel"
							partialSubmit="true" />
					</p:selectOneMenu>
				</h:panelGroup>
				<p:panelGrid id="range-panel" columns="2"
					style="display: #{pdfFactoryBean.splitOption eq 'RANGE' ? 'block' : 'none'}">
					<p:outputLabel for="start" value="Start Page" />
					<p:inputText type="number" id="start"
						value="#{pdfFactoryBean.startPage}">
					</p:inputText>

					<p:outputLabel for="end" value="End Page" />
					<p:inputText type="number" id="end"
						value="#{pdfFactoryBean.endPage}" />
				</p:panelGrid>

				<p:commandButton
					value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/axonivypdf/demo/SplitPdf/SplitAndDownload')}"
					ajax="false"
					actionListener="#{pdfFactoryBean.splitAndDownloadZipPdf}"
					icon="pi pi-download" styleClass="mt-3 ui-button-outlined block">
					<p:fileDownload value="#{pdfFactoryBean.fileForDownload}" />
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
