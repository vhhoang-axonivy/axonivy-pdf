<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">ConvertToPdf</ui:define>
		<ui:define name="content">
			<h2>Generate PDF from Document</h2>
			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload value="#{pdfFactoryBean.uploadedFile}"
					accept=".doc, .docx, .xls, .xlsx" skinSimple="true" mode="simple"
					allowTypes="/(\.|\/)(doc|docx|xls|xlsx)$/" label="Upload document" />

				<p:commandButton value="Convert and Download" ajax="false"
					actionListener="#{pdfFactoryBean.convertToPdf}"
					icon="pi pi-download" styleClass="mt-3 ui-button-outlined block">
					<p:fileDownload value="#{pdfFactoryBean.convertedPdfFile}" />
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
